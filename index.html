<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="script.js" defer></script></head>
<body>
    <div class="container">
        <div id="calculator">
            <div class="top-calculator"><h1>CALCULATOR</h1>
                <div id="screen">
                    <p id="screen-text-up"></p>
                    <p id="screen-text"></p>
                    <p id="screen-text-down"></p>
                </div>
            </div>
            <div id="buttons">
                <button id="clear">clear</button>
                <button id="obelus" class="operator">รท</button>


                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>

                <button id="per" class="operator">ร</button>


                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>

                <button id="minus" class="operator">-</button>

                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>

                <button id="plus" class="operator">+</button>

                <button id="zero" class="digit">0</button>
            
                <button id="decimal">.</button>

                <button id="equal">=</button>
            </div>
        </div>
        </div>
        <div class="footer"></div>
</body>
</html>
