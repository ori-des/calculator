<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="script.js" defer></script></head>
<body>
    <div id="calculator">
        <h1>Calculator</h1>
        <div id="screen">
            <p id="screen-text-up">8755</p>
            <p id="screen-text">8265</p>
        </div>
        <div id="buttons">
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button id="plus" class="digit">+</button>
            <button class="digit">0</button>
            <button id="minus" class="digit">-</button>
            <button id="per" class="digit">*</button>
            <button id="equal">=</button>
            <button id="obelus" class="digit">/</button>
            <button id="clear">clear</button>
        </div>
    </div>
</body>
</html>
